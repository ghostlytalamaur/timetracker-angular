<div>
  <div *ngFor="let row of rows; trackBy: trackById; let index">

    <ng-container *ngIf="row.type === 'group'">
      <app-group-table-row [group]="row"></app-group-table-row>
    </ng-container>

    <ng-container *ngIf="row.type === 'session'">
      <app-sessions-table-row [showDate]="groupType !== 'day'"
                              [session]="row"
                              [routerLink]="[row.id]"
      >
      </app-sessions-table-row>
      <mat-divider *ngIf="index !== rows.length"></mat-divider>
    </ng-container>

  </div>
</div>
