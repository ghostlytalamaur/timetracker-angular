<div class="row">
  <div class="col">
    <ng-container *ngIf="session$ | async as session; else errorTemplate">
      <div>Date: {{ session.date | date:dateFormat }}</div>
      <div>Start: {{ session.start | date:timeFormat }}</div>
      <div>End: {{ session.end | date:timeFormat }}</div>
      <div *ngIf="!session.isRunning()"
      >Duration: {{ session.duration | timeInterval }}</div>
    </ng-container>

    <ng-template #errorTemplate>
      <h4>Session with this id doesn't exists</h4>
    </ng-template>

  </div>
</div>
