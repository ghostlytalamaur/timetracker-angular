<mat-card>
  <div class="row">
    <div class="col">
      <div>Date: {{ session?.date | date:dateFormat }}</div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div>Start: {{ session?.start | date:timeFormat }}</div>
    </div>
    <div class="col">
      <div>End: {{ session?.end | date:timeFormat }}</div>
    </div>
    <div class="col-5">
      <div>Duration:
        <app-session-duration [duration]="duration$ | async"></app-session-duration>
      </div>
    </div>
  </div>

  <mat-card-actions align="end">
    <button
      (click)="onDelete($event)"
      class="mt-auto" mat-button>
      <mat-icon>delete_forever</mat-icon>
    </button>
  </mat-card-actions>

</mat-card>
