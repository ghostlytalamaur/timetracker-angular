<mat-card>

  <div class="row">
    <div class="col">
      <div>Date: {{ session.date | date:dateFormat }}</div>
      <div>Start: {{ session.start | date:timeFormat }}</div>
      <div>End: {{ session.end | date:timeFormat }}</div>
    </div>
    <div *ngIf="!session.isRunning()" class="col-5">
      <div>Duration: {{ session.duration | timeInterval }}</div>
    </div>
  </div>
</mat-card>
