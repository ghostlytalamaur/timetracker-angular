<ng-container>
  <div class="row">
    <div class="col h-100 overflow-auto">
      <app-session-item
        *ngFor="let session of (sessions$ | async).slice().reverse(); trackBy: trackById"
        (click)="onOpenSession(session)"
        [session]="session"
        class="list-item"></app-session-item>
    </div>
  </div>
</ng-container>
