<cdk-virtual-scroll-viewport class="h-100 list-group" itemSize="74">
  <app-session-item
    (click)="onOpenSession(session)"
    (sessionDelete)="onDeleteSession(session)"
    *cdkVirtualFor="
          let session of sessions?.slice().reverse();
          trackBy: trackById
        "
    [session]="session"
  ></app-session-item>
</cdk-virtual-scroll-viewport>
