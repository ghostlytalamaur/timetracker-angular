<div class="container">
  <ng-container *ngIf="!(isLoading$ | async); else loadingTemplate">
    <div class="row content">
      <div class="col">
        <router-outlet></router-outlet>
      </div>
    </div>
  </ng-container>

  <ng-template #loadingTemplate>
    <div class="row align-items-center">
      <div class="col">
        <mat-spinner class="mx-auto"></mat-spinner>
      </div>
    </div>
  </ng-template>

</div>
