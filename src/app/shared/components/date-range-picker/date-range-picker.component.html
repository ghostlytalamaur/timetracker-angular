<form (ngSubmit)="onSubmit()" ngForm>
  <div class="row">
    <div class="col">
      <mat-form-field>
        <input
          (dateChange)="onStartChange($event.value)"
          [matDatepicker]="start"
          [max]="range.end"
          [value]="range.start"
          matInput
          placeholder="Start date"
          required
        >
        <mat-datepicker-toggle [for]="start" matSuffix></mat-datepicker-toggle>
        <mat-datepicker #start></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="col">
      <mat-form-field>
        <input
          (dateChange)="onEndChange($event.value)"
          [matDatepicker]="end"
          [min]="range.start"
          [value]="range.end"
          matInput
          placeholder="End date"
          required
        >
        <mat-datepicker-toggle [for]="end" matSuffix></mat-datepicker-toggle>
        <mat-datepicker #end></mat-datepicker>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col d-flex justify-content-end">
      <button mat-button type="submit">Submit</button>
    </div>
  </div>
</form>
