<mat-sidenav-container>
  <mat-sidenav #sidenav mode="push">
    Side navigation content
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button (click)="sidenav.open()" mat-button>
        <mat-icon>menu</mat-icon>
      </button>

      <a mat-button routerLink="">Time Tracker</a>
      <span class="flex-fill"></span>

      <ng-container *ngIf="isSignedIn$ | async; else loginBtnTemplate">
        <button (click)="onSignOut()" mat-button>Sign Out</button>
      </ng-container>

    </mat-toolbar>

    <div [@routerAnimation]="o.isActivated ? o.activatedRoute : ''" class="content">
      <router-outlet #o="outlet"></router-outlet>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>


<ng-template #loginBtnTemplate>
  <a mat-button routerLink="/login" routerLinkActive="active">Sign In</a>
</ng-template>
