<app-status-container
  [status]="status$ | async"
>
  <app-tags-editor
    [tag]="selectedTag"
    (saveTag)="onSaveTag($event)"
  ></app-tags-editor>
  <app-tags-list
    [(selectedTag)]="selectedTag"
    [tags]="tags$ | async"
    (deleteTag)="onDeleteTag($event)"
  ></app-tags-list>
</app-status-container>
