<mat-tree [dataSource]="model.dataSource" [treeControl]="model.treeControl">
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
    <div
      class="flex flex-row w-full"
      [ttContextMenuTriggerFor]="sessionMenu"
      [ttContextMenuTriggerData]="{ node: node }"
    >
      <tt-sessions-table-row
        [showDate]="groupType !== 'day'"
        [session]="node.node"
        [routerLink]="[node.node.id]"
        class="flex-1"
      >
      </tt-sessions-table-row>
    </div>
  </mat-tree-node>

  <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
    <div
      class="flex flex-row w-full"
      [ttContextMenuTriggerFor]="groupMenu"
      [ttContextMenuTriggerData]="{ node: node }"
      (click)="onToggleNode(node)"
    >
      <button mat-icon-button>
        <mat-icon>
          {{ model.treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right' }}
        </mat-icon>
      </button>
      <tt-group-table-row
        [group]="node.node"
        class="flex-1 cursor-pointer"
      ></tt-group-table-row>
    </div>
  </mat-tree-node>
</mat-tree>

<mat-menu #groupMenu="matMenu" hasBackdrop="false">
  <ng-template matMenuContent let-node="node">
    <button mat-menu-item (click)="onCopyGroupToClipboard(node.node)">
      <mat-icon>content_copy</mat-icon>
      Copy to Clipboard
    </button>
    <button mat-menu-item (click)="onDeleteSessions(node.node.sessions)">
      <mat-icon>delete</mat-icon>
      Delete {{ node.node.sessions.length }}
      {{
        node.node.sessions.length
          | i18nPlural
            : {
                '=1': 'session',
                other: 'sessions'
              }
      }}
    </button>
  </ng-template>
</mat-menu>

<mat-menu #sessionMenu="matMenu" hasBackdrop="false">
  <ng-template matMenuContent let-node="node">
    <button
      *ngIf="tags?.length"
      [matMenuTriggerData]="{ session: node.node }"
      [matMenuTriggerFor]="tagsMenu"
      mat-menu-item
    >
      Tags
    </button>

    <button mat-menu-item (click)="onDeleteSessions([node.node])">Delete</button>
  </ng-template>
</mat-menu>

<mat-menu #tagsMenu>
  <ng-template let-session="session" matMenuContent>
    <button (click)="onToggleSessionTag(session.id, tag.id)" *ngFor="let tag of tags" mat-menu-item>
      <mat-checkbox [checked]="session.hasTag(tag.id)">{{ tag.label }}</mat-checkbox>
    </button>
  </ng-template>
</mat-menu>
