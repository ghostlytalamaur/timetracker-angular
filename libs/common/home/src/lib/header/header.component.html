<a mat-button routerLink="">Time Tracker</a>

<span class="flex-1"></span>
<button (click)="onSignOut()" mat-button class="mr-4">Sign Out</button>

<mat-icon
  *rxLet="isOnline$; let isOnline"
  class="inline align-middle"
  [color]="isOnline ? undefined : 'warn'"
>
  {{ isOnline ? 'link' : 'link_off' }}
</mat-icon>
