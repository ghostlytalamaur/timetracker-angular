<tt-status-container [status]="(status$ | async)!">
  <ng-container *ttResolved>
    <tt-tags-editor
      (addTag)="onAddTag($event)"
      (saveTag)="onSaveTag($event)"
      [tag]="selectedTag"
    ></tt-tags-editor>
    <tt-tags-list
      (deleteTag)="onDeleteTag($event)"
      [(selectedTag)]="selectedTag"
      [tags]="tags$ | async"
    ></tt-tags-list>
  </ng-container>
</tt-status-container>
