<mat-sidenav-container class="h-full w-full">
  <mat-sidenav #sidenav mode="over">
    <router-outlet name="sideNav"></router-outlet>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="h-14 md:h-16">
      <button (click)="sidenav.open()" mat-button>
        <mat-icon>menu</mat-icon>
      </button>
      <router-outlet name="toolbar"></router-outlet>
    </mat-toolbar>

    <div class="mt-14 h-(screen-14) md:mt-16 md:h-(screen-16) overflow-auto">
      <div class="max-w-full m-2 md:max-w-screen-md md:mx-auto">
        <router-outlet></router-outlet>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
