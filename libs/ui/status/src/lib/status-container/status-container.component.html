<div class="relative min-h-[10rem]">
  <div *ngIf="showContent">
    <ng-container *ngIf="resolvedContent">
      <ng-container *ngTemplateOutlet="resolvedContent.template"></ng-container>
    </ng-container>
  </div>

  <div *ngIf="showError" class="absolute inset-0 flex items-center justify-center text-center text-warn text-2xl">
    <h4>{{ error }}</h4>
  </div>

  <div *ngIf="showUpdating" class="absolute top-0 left-0 right-0 min-h-[0.5rem]">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </div>
  <div *ngIf="showLoadingIndicator" class="absolute inset-0 flex items-center justify-center">
    <mat-spinner></mat-spinner>
  </div>
</div>
