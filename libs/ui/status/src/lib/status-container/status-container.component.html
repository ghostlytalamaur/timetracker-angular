<div class="status-container">
  <div *ngIf="showContent" class="status-container__content">
    <ng-container *ngIf="resolvedContent">
      <ng-container *ngTemplateOutlet="resolvedContent.template"></ng-container>
    </ng-container>
  </div>

  <div *ngIf="showError" class="status-container__error">
    <h4>{{ error }}</h4>
  </div>

  <div *ngIf="showLoadingIndicator" class="status-container__loading-indicator">
    <mat-spinner></mat-spinner>
  </div>
</div>
