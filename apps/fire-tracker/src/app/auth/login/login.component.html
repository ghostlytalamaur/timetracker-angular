<form (ngSubmit)="onLogin()" class="flex flex-col items-center p-4 gap-4">
  <input
    class="input"
    type="email"
    id="email"
    name="email"
    [(ngModel)]="email"
    required
    placeholder="Email"
  />
  <input
    class="input"
    type="password"
    name="password"
    [(ngModel)]="password"
    required
    placeholder="Password"
  />

  <div
    *ngIf="error$ | ngrxPush as error"
    class="mx-auto p-2 w-full sm:w-[480px] border border-red-400 rounded"
  >
    <h4 class="text-lg text-red-400">Something went wrong!</h4>
    <p class="text-red-400 pt-2">{{ error }}</p>
  </div>

  <button class="btn" type="submit">Login</button>
</form>
