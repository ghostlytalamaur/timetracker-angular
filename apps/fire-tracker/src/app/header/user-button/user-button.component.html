<div
  *ngIf="user$ | ngrxPush as user"
  class="rounder p-2 flex items-center gap-2"
  [cdkMenuTriggerFor]="menu"
>
  <svg [ttIcon]="'account'"></svg>
  <div>{{ user.email }}</div>

  <ng-template #menu>
    <div cdkMenu class="menu">
      <button cdkMenuItem class="menu-item" (click)="onSignOut()">Sign Out</button>
    </div>
  </ng-template>
</div>
