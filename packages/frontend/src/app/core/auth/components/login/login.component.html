<form #f="ngForm" (ngSubmit)="onSubmit(f)" ngForm class="w-100">
  <div class="row justify-content-center">
    <div class="col">
      <mat-card>
        <div class="row">
          <div class="col">
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>E-Mail</mat-label>
              <input email matInput name="email" ngModel placeholder="E-Mail" required type="text">
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Password</mat-label>
              <input matInput name="password" ngModel placeholder="Password" required type="password">
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <button color="primary"
                    mat-flat-button
                    type="submit"
                    [disabled]="!f.valid"
            >{{ isSignInMode ? 'Sign In' : 'Sign Up' }}</button>
            <button (click)="onSwitchMode()" mat-flat-button type="button">Switch
              to {{ isSignInMode ? 'Sign Up' : 'Sign In' }}</button>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
</form>
